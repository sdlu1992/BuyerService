{% extends "base.html" %}
{% block title %}
    增加新的商品
{% endblock %}
{% block content %}

    <script type="text/javascript">
        function onSelectRootType() {
            var root = document.getElementById("root_category");
            var cate = document.getElementById("category");
            var value = getRootValue();
            cate.length = 0;
            {% for key, value in cMerge.items%}
                if ("{{ key}}".charAt(0) == value) {
                    cate.add(new Option("{{ value}}", "{{ key}}"));
                }
            {% endfor %}
        }

        function getRootValue() {
            var root = document.getElementById("root_category");
            return root.options[root.selectedIndex].value;
        }
        function viewmypic(mypic, imgfile) {
{#            if (imgfile.value) {#}
{#                mypic.src = imgfile.value;#}
{#                mypic.style.display = "";#}
{#                mypic.border = 1;#}
{#            }#}
        }
    </script>
    <div class="body">
        <h1>增加新的商品</h1>

        <p class="error">{{ error_message }}</p>

        <form action="." method="post" enctype="multipart/form-data">
            <p><label>商品名称:</label><input type="text" name="goods_name" maxlength="200" value=""></p>

            <p><label>商品价格:</label> <input type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"
                                           onafterpaste="this.value=this.value.replace(/\D/g,'')" name="price"
                                           maxlength="9" value=""></p>

            <p><label>商品类别:</label>
                <select name="root_category" id="root_category" onchange="onSelectRootType()">
                    {% for key, value in cc.root_category.items %}
                        <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
            </p>
            <p>
                <select name="category" id="category">
                    {% for key, value in cMerge.items %}
                        <script>
                            if ("{{ key}}".charAt(0) == getRootValue()) {
                                document.getElementById("category").add(new Option("{{ value}}", "{{ key}}"));
                            }
                        </script>
                    {% endfor %}
                </select>
            </p>
            <p style="margin-top: 50px;"><label>标题图片:</label> <input type="file" id="image_title" name="image_title" value="" onchange="viewmypic(showimg,this.form.image_title);"></p>

            <p><label>图片1:</label> <input type="file" name="image1" id="image1" value="" onchange="viewmypic(showimg,this.form.image1);"></p>

            <p><label>图片2:</label> <input type="file" name="image2" id="image2"  value="" onchange="viewmypic(showimg,this.form.image2);"></p>

            <p><label>图片3:</label> <input type="file" name="image3" id="image3" value="" onchange="viewmypic(showimg,this.form.image3);"></p>

            <p><label>图片4:</label> <input type="file" name="image4" id="image4" value="" onchange="viewmypic(showimg,this.form.image4);"></p>

            <input type="Submit" value="提交">
        </form>
        <img name="showimg" id="showimg" src="" style="display:none;" alt="预览图片"/>
    </div>
{% endblock %}
